<div class="container">
    <div class="box">
        <h1> TodoList</h1>
        <div class="info">
            <!-- ngModel um variablen Werten zu Ã¤ndern -->
        <input type="text" placeholder="Add Todo" [(ngModel)]="newTodo">
        <!-- we invoke the addTodo() so we call it with parantheses-->
        <button (click)="addTodo()">Add</button>
       </div>
       <div class="list">
        <div *ngFor="let todo of todos;let i=index">
            <div  class="element">
            <p>{{todos[i]}}</p>
            <button (click)="delete(i)" style="background-color:red"> Delete</button>
            </div>
        </div>
     </div>
    </div>
</div>
